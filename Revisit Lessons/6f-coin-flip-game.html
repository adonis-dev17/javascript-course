<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Game</title>
  </head>
  <body>
    <script>
      let randomNumber = Math.random();
      console.log(randomNumber);
      let result = "";
      if (randomNumber < 0.5) {
        result = "Heads";
      } else {
        result = "Tails";
      }

      let guess = prompt("Guess the coin(Heads/Tails): ");

      if (guess === result) {
        console.log("You win!");
      } else {
        console.log("You lose");
      }
    </script>
  </body>
</html>
