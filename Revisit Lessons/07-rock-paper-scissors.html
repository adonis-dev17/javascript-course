<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
        const computerMove = pickComputerMove();
    
        let result = '';

        if (computerMove === 'Rock') {
          result = 'Tie';
        }else if (computerMove === 'Paper') {
          result = 'You lose!';
        }else if (computerMove === 'Scissors') {
          result = 'You win!';
        }
      
        alert(`Your picked Rock. Computer picked ${computerMove}. The result is ${result}`);
  
    "
    >
      Rock
    </button>
    <button
      onclick="
        const computerMove = pickComputerMove();

        let result = '';

        if (computerMove === 'Rock') {
          result = 'You win!';
        }else if (computerMove === 'Paper') {
          result = 'Tie';
        }else if (computerMove === 'Scissors') {
          result = 'You lose!';
        }
        
        alert(`Your picked Paper. Computer picked ${computerMove}. The result is ${result}`);
        
    "
    >
      Paper
    </button>
    <button
      onclick="
        const computerMove = pickComputerMove();

        let result = '';

        if (computerMove === 'Rock') {
          result = 'You lose!';
        }else if (computerMove === 'Paper') {
          result = 'You win';
        }else if (computerMove === 'Scissors') {
          result = 'Tie';
        }
    
        alert(`Your picked Scissors. Computer picked ${computerMove}. The result is ${result}`);
    
    "
    >
      Scissors
    </button>
    <script>
      function pickComputerMove() {
        let computerMove = "";
        const randomMove = Math.random();

        if (randomMove >= 0 && randomMove < 1 / 3) {
          computerMove = "Rock";
        } else if (randomMove >= 1 / 3 && randomMove < 2 / 3) {
          computerMove = "Paper";
        } else if (randomMove >= 2 / 3 && randomMove < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
