<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9a Exercises</title>
  </head>
  <body>
    <button
      class="js-9a-button"
      onclick="
        displayButton();
      "
    >
      9a
    </button>

    <button
      class="js-9b-button"
      onclick="
      display9bButton();
    "
    >
      9b
    </button>

    <button
      class="js-heads"
      onclick="
      youChose('heads');
    "
    >
      heads
    </button>
    <button
      class="js-tails"
      onclick="
      youChose('tails');
    "
    >
      tails
    </button>
    <p class="js-heads-tails"></p>

    <input
      type="text"
      placeholder="Name"
      class="js-inputname"
      onkeydown="
      eventOnKeyDown(event);
    "
    />
    <button
      class="js-submit-name"
      onclick="
      displayName();
    "
    >
      Submit
    </button>
    <p class="js-displayname"></p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      class="js-cost-of-order"
      type="text"
      placeholder="Cost of order"
      onkeydown="
        handleCostOnKeyDown(event);
    "
    />
    <button
      class="js-calculate"
      onclick="
        calculate();
    "
    >
      Calcuulate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostOnKeyDown(event) {
        if (event.key === "Enter") {
          calculate();
        }
      }

      function calculate() {
        let inputCost = document.querySelector(".js-cost-of-order");
        let totalCost = document.querySelector(".js-total-cost");

        if (inputCost.value <= 0) {
          totalCost.innerHTML = "This is not a valid input";
        } else if (inputCost.value < 40) {
          totalCost.innerHTML =
            Math.floor((Number(inputCost.value) + 10) * 100) / 100;
        } else if (inputCost.value >= 40) {
          totalCost.innerHTML = Number(inputCost.value);
        }
      }

      function eventOnKeyDown(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }

      function displayName() {
        let text = document.querySelector(".js-inputname");
        let displayName = document.querySelector(".js-displayname");
        displayName.innerHTML = `Your name is ${text.value}.`;
      }

      function youChose(chose) {
        let displayHeadsOrTails = document.querySelector(".js-heads-tails");

        if (chose === "heads") {
          displayHeadsOrTails.innerHTML = "You chose: heads";
        } else {
          displayHeadsOrTails.innerHTML = "You chose: tails";
        }
      }

      function display9bButton() {
        let display9bDone = document.querySelector(".js-9b-button");

        if (display9bDone.innerText === "9b") {
          display9bDone.innerText = "9b done!";
        } else {
          display9bDone.innerText = "9b";
        }
      }

      function displayButton() {
        console.log(document.querySelector(".js-9a-button").innerHTML);
      }
    </script>
  </body>
</html>
