<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>

    <script>
      /*const product2 = {
        name: "Roblox",
        ["game-title"]: "Pillgrammed",
        ["player-count"]: {
          ["active-players"]: "1K,",
        },
        ["like-dislike-ratio"]: function function1() {
          console.log("Press like button!");
        },
      };

      console.log(JSON.stringify(product2));
      console.log(JSON.parse(JSON.stringify(product2)));
      */
      const object1 = {
        name: "hello",
      };
      console.log(object1.name);

      console.log("hello".length);
      console.log("hello".toUpperCase());

      const object2 = object1;
      console.log(object2);

      object1.name = "Good morning!";
      console.log(object1);
      console.log(object2);

      const object3 = {
        name: "Good morning!",
      };
      console.log(object3);

      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        message: "Hello World!",
        price: 799,
      };

      const { message, price } = object4;
      // const message = object4.message;
      console.log(message);
      console.log(price);

      // These are shortcuts
      const object5 = {
        // message: message,
        message,
        // method: function function1() {
        //   console.log("method");
        // },
        method() {
          console.log("method");
        },
      };
      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
