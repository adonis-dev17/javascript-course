      /*using constructors*/
      function Mouse(MouseBrand, MouseType, MouseColor, MouseSize) {
        this.brand = MouseBrand;
        this.type = MouseType;
        this.color = MouseColor;
        this.size = MouseSize;
        this.hover = function () {
          console.log("hovers object in the screen");
        };
        this.pointer = function () {
          console.log("points object in the screen");
        };
        this.click = function () {
          console.log("clicks object in the screen");
        };
      }
      let logiTech = new Mouse("Logitech", "laser", "space grey", "small");
      let appleMouse = new Mouse("Apple", "laser", "white", "medium");

      /*using constructors for streetfighter*/

      function StreetFighter(character, origin, art, skill) {

        this.art = art;

          }
