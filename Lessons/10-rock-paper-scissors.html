<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="image-button"
      onclick="
      playGame('rock')
    "
    >
      <img class="image-icon" src="/Lessons/images/rock-emoji.png" alt="" />
    </button>
    <button
      class="image-button"
      onclick="
      playGame('paper');
      "
    >
      <img class="image-icon" src="/Lessons/images/paper-emoji.png" alt="" />
    </button>
    <button
      class="image-button"
      onclick="
    playGame('scissors');
    "
    >
      <img class="image-icon" src="/Lessons/images/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result show-result"></p>
    <p class="js-moves show-moves"></p>
    <p class="js-score show-score"></p>

    <button
      class="reset-button"
      onclick="score.wins = 0; score.losses = 0; score.ties = 0;
    localStorage.removeItem('score'); updateScore();
    "
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
