<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Functions</title>
  </head>
  <body>
    <script>
      // 1. Declaring a function
      function greeting() {
        console.log("Hello");
      }
      greeting(); // this is called calling the function or running the function

      // 2. Assigning a function to a variable
      const function1 = function greeting1() {
        console.log("hello1");
      };
      console.log(function1); //shows the content of variable
      console.log(typeof function1); //shows the type which is a function
      function1(); // calling a variable as a function

      // 3. Anonymous Function - can delete the function name
      const function2 = function () {
        console.log("hello1");
      };

      // 4. A function Saved Inside An Object - is called a Method

      const object1 = {
        num: 2,
        //we can also us anonymous function her and remove 'greeting'
        /*
        fun: function greeting() {
          console.log("Hello3");
        },
        */
        fun: function () {
          console.log("Hello3");
        },
      };
      object1.fun();

      // 5. Passing a value into a function
      function display(param) {
        console.log(param);
      }
      display(2);
    </script>
  </body>
</html>
