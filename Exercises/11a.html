      // Create a function that takes an array of strings and returns an object with how many times each string appeared.

      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }
        return result;
      }

      console.log(
        countWords(["apple", "grape", "apple", "coffee", "grape", "apple"])
