      //11p. Modify 11o, that it will console.log() the index of the first appearance

      function checkSearch(array1) {
        for (let i = 0; i < array1.length; i++) {
          let check = array1[i];
          if (check === "search") {
            console.log(i);
            break;
          } else {
            console.log(-1);
          }
        }
      }

      checkSearch([
        "hello",
        "search",
        "world",
        "kill",
        "bill",
        "search",
        "good",
