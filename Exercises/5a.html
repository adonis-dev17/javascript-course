<!DOCTYPE html>
<html>
  <head>
    <title>Variables Exercises</title>
  </head>
  <body>
    <script>
      let name = "Adonis";
      console.log(`My name is: ${name}`);

      const cost = 5 + 2 * 3 + 9;
      const tax = cost * 0.1;
      const totalCost = cost + tax;

      console.log(`Cost of food: $${cost}`);
      console.log(`tax: $${tax}`);
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
