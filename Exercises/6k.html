    >
      +2
    </button>
    <button
      onclick="
    cartQuantity = cartQuantity + 3; 
    cartQuantity <= 10 ? console.log(`Cart quantity: ${cartQuantity}`): console.log('The cart is full', cartQuantity = cartQuantity -3);"
    >
      +3
    </button>

    >
      +4
    </button>
    <button
      onclick="
    cartQuantity = cartQuantity + 5; 
    cartQuantity <= 10 ? console.log(`Cart quantity: ${cartQuantity}`): console.log('The cart is full', cartQuantity = cartQuantity -5);"
    >
      +5
    </button>
    <button onclick="console.log(`Cart quantity: ${--cartQuantity}`)">
      Remove from Cart
    </button>
    <button onclick="console.log(`Cart quantity: ${cartQuantity -= 2}`)">
      -2
    </button>
    <button onclick="console.log(`Cart quantity: ${cartQuantity -= 3}`)">

    <button
