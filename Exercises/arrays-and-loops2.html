<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arrays And Loops 2</title>
  </head>
  <body>
    <script>
      //11o. Create array of strings, loop over array, and check if the string 'search'
      //is inside the array. If it is log the index. If not log '-1'.

      let words1 = ["mighty", "heaven", "chocolate", "search", "unity", "weapon", "happiness", "search"];
      let index1 = -1;

      for (let i = 0; i < words1.length; i++) {
        let string1 = words1[i];
        if (string1 === "search") {
          index1 = i;
          console.log(index1);
        }
      }

      //if no 'search'

      let words2 = ["awaken", "cosmos", "balance"];
      let index2 = -1;

      for (let i = 0; i < words2.length; i++) {
        let string2 = words2[i];
        if (string2 === "search") {
          index2 = i;
          console.log(index2);
        } else {
          console.log(index2);
        }
      }
    </script>
  </body>
</html>
