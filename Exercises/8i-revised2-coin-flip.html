<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin-flip game - Exercises</title>
  </head>
  <body>
    <h1>Coin Flip Game</h1>
    <p>Guess: heads or tails</p>
    <button onclick="playGame('heads');">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    localStorage.removeItem('score');
    "
    >
      Reset Score
    </button>

    <!-- a script will generate random number and convert to heads or tails then compare on your guess -->
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };
      alert(`Last Game\nWins: ${score.wins}, Losses: ${score.losses}`);

      function playGame(guess) {
        let randomNumber = Math.random();
        randomNumber < 0.5 ? (result = "heads") : (result = "tails");

        if (guess === result) {
          score.wins += 1;
        } else {
          score.losses += 1;
        }
        localStorage.setItem("score", JSON.stringify(score));

        alert(`Wins: ${score.wins}, Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
