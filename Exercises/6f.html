<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin-flip game - Exercises</title>
  </head>
  <body>
    <!-- a script will generate random number and convert to heads or tails then compare on your guess -->
    <script>
      let randomNumber = Math.random();
      let result = "";
      // if (randomNumber < 0.5) {
      //   result = "heads";
      // } else {
      //   result = "heads";
      // }
      // use ternary operator instead of if
      randomNumber < 0.5 ? (result = "heads") : (result = "heads");

      let guess = prompt(`Guess the coin? (heads or tails): `);

      // if (guess === result) {
      //   alert(`Coin is ${result}. You win!`);
      // } else {
      //   alert(`Coin is ${result}. You lose.`);
      // }

      // use ternary operator instead of if
      guess === result
        ? alert(`Coin is ${result}. You win!`)
        : alert(`Coin is ${result}. You lose.`);
    </script>
  </body>
